<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
</head>
<body>
    <center>
    
        <h1>Bem-vindo a sua Página Pessoal</h1>
    
        <form action="perfil.html" method="get">
            <label for="nome">Nome Completo:<br>
            <input type="text" name="nome" placeholder="Digite seu nome completo" id="nome" required>
            </label>
            
            <br><br>
            
            <label>E-mail:<br>
            <input type="email" name="email" placeholder="seunome@email.com" id="email" required>
            </label>
            
            <br><br>
            
            <button type="submit">Acessar Perfil</button>

        </form>

        <p><a href="perfil.html">Ir direto para o currículo</a></p>

    </center>
</body>
</html>
